<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Four Column Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>How It Works</h1>
    </div>

    <div class="col-4">
        <img src="images/screen-1.png" alt="Screen 1" class="image">
        <img src="images/switch-icon.png" alt="Switch icon" class="icon">
        <h4>App Switching</h4>
        <p>Toggles all your apps on and off.</p>
    </div>

    <div class="col-4">
       <img src="images/screen-2.png" alt="Screen 2" class="image">
       <img src="images/filter-icon.png" alt="Filter icon" class="icon">
       <h4>Trip Filtering</h4>
       <p>Evaluates your trip requests.</p>
    </div>

    <div class="col-4">
      <img src="images/screen-3.png" alt="Screen 3" class="image">
      <img src="images/slider-icon.png" alt="Slider icon" class="icon">
      <h4>Service Filters</h4>
      <p>Accepts only your ideal trips.</p>
    </div>

    <div class="col-4">
      <img src="images/screen-4.png" alt="Screen 4" class="image">
      <img src="images/bars-icon.png" alt="Bars icon" class="icon">
      <h4>Stats + Mileage</h4>
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>

</body>
</html>
