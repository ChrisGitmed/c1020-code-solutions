<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <header class="row justify-center">
      <h1>JavaScript Carousel</h1>
    </header>

    <div class="row">
      <section class="carousel justify-space-between">
        <div class="left-nav">
          <i class="fas fa-chevron-left"></i>
        </div>

        <div class="col-3">
          <img src="images/001.png" alt="a pokemon">
          <div id="progress-bar" class="row justify-space-around">
            <i class="far fa-circle shaded"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
          </div>
        </div>

        <div class="right-nav">
          <i class="fas fa-chevron-right"></i>
        </div>
      </section>
    </div>



  </div>

  <script src="main.js"></script>
</body>
</html>
