<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>

  <form action="">
    <div>
      <label for="email">Email</label>
      <br>
      <input type="text" id ="email">
    </div>

    <div>
      <label for="why-is">Why is coding cool?</label>
      <br>
      <select id="why-is">
        <option value="default">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <div>
      <div>Favorite Language (choose one)</div>
      <input type="radio" id="html" name="favorite" value="html"><label for="html">HTML</label>
      <input type="radio" id="css" name="favorite" value="css"><label for="css">CSS</label>
      <input type="radio" id="javascript" name="favorite" value="javascript"><label for="javascript">JavaScript</label>
    </div>

    <div>
      <label for="sign-me-up">Would you like to sign up for more information?</label>
      <br>
      <input type="checkbox" id="sign-me-up" value="signup">Sign me up!
    </div>

    <div>
      <label for="comments">Comments</label>
      <br>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>

    <div>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>
</html>
