<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="col-1 text-align-center">
      <h1>New Arrivals</h1>
    </header>

    <div class="col-5">
      <img src="images/dress1.jpeg" alt="A black dress with tan details." class="col-1">
      <div>
        <h5>Free People<span class="gray-text"> | Size 6</span></h5>
        <h5><span class="orange-background">$35</span><span class="padding-left strike-through gray-text">$125 retail</span></h5>
      </div>
    </div>

    <div class="col-5">
      <img src="images/ysl-bag.jpeg" alt="A very fancy handbag." class="col-1">
      <div>
        <h5>Yves Saint Laurent<span class="gray-text"> | One-Size</span></h5>
        <h5><span class="orange-background">$200</span><span class="padding-left strike-through gray-text">$1600 retail</span></h5>
      </div>
    </div>

    <div class="col-5">
      <img src="images/key.jpeg" alt="A very fancy key." class="col-1">
      <div>
        <h5>Tiffany<span> | One-Size</span></h5>
        <h5><span class="orange-background">$476</span><span class="padding-left strike-through gray-text">$2000 retail</span></h5>
      </div>
    </div>

    <div class="col-5">
      <img src="images/lv-bag.jpg" alt="A very fancy handbag." class="col-1">
      <div>
        <h5>Louis Vuitton<span> | One-Size</span></h5>
        <h5><span class="orange-background">$95</span><span class="padding-left strike-through gray-text">$1200 retail</span></h5>
      </div>
    </div>

    <div class="col-5">
      <img src="images/dress2.jpeg" alt="A very fancy dress." class="col-1">
      <div>
        <h5>Reformation<span> | Size 4</span></h5>
        <h5><span class="orange-background">$20</span><span class="padding-left strike-through gray-text">$198 retail</span></h5>
      </div>
    </div>
  </div>


</body>
</html>
